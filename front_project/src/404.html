<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionamento</title>
    <script>
      // Redireciona para o index.html com a rota preservada
      location.replace(
        location.pathname.substr(0, location.pathname.lastIndexOf("/")) + "/index.html" + location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
